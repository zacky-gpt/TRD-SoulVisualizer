<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRD: Gatekeeper</title>
    <style>
        /* --- ベース設定 --- */
        body {
            background-color: #000; color: #ccc;
            font-family: 'Courier New', monospace;
            margin: 0; padding: 10px;
            min-height: 100vh; overflow-y: auto;
            display: flex; flex-direction: column;
            touch-action: manipulation;
        }
        button { cursor: pointer; user-select: none; touch-action: manipulation; }
        
        #error-trap {
            display: none; background: #500; color: #fff;
            padding: 10px; border: 2px solid #f00; margin-bottom: 10px;
            font-weight: bold; white-space: pre-wrap;
        }

        #game-root {
            flex-grow: 1; display: flex; flex-direction: column;
            max-width: 600px; margin: 0 auto;
            border: 1px solid #333; background: #111;
            padding-bottom: 20px;
        }

        /* --- ヘッダー --- */
        #header-panel { background: #1a1a1a; border-bottom: 1px solid #444; padding: 10px; }
        #job-banner { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        #job-name { font-size: 1.2em; font-weight: bold; color: #ff0; cursor: pointer; text-decoration: underline; text-decoration-style: dotted; }
        #job-bonus { font-size: 0.8em; color: #8f8; }
        .life-row { display: flex; justify-content: space-between; font-size: 0.75em; margin-bottom: 2px; color:#f88; }
        .life-bg { width: 100%; height: 6px; background: #333; border-radius: 3px;}
        .life-fill { height: 100%; background: #f33; width: 100%; transition: width 0.3s; border-radius: 3px;}

        /* --- メインビュー --- */
        #main-view { padding: 10px; }

        #axis-panel { margin-bottom: 15px; background: #080808; padding: 5px; border: 1px solid #333; }
        .axis-row { margin-bottom: 4px; }
        .axis-lbl { display: flex; justify-content: space-between; font-size: 0.7em; color: #aaa; margin-bottom:2px;}
        .axis-track { width: 100%; height: 8px; background: #222; position: relative; border-radius:4px; overflow:hidden;}
        .axis-thumb { width: 10px; height: 100%; background: #fff; position: absolute; transform: translateX(-50%); top:0;}
        .th-t { background: linear-gradient(90deg, #88f, #f88); } 
        .th-d { background: linear-gradient(90deg, #bfb, #a85); } 
        .th-r { background: linear-gradient(90deg, #8af, #ff3); } 

        #encounter-box {
            min-height: 80px; margin-bottom: 10px; padding: 10px;
            border: 1px solid #444; border-radius: 4px; text-align: center;
            background: #000; display: none;
        }
        .en-name { font-size: 1.1em; font-weight: bold; display: block; margin-bottom: 5px; }
        .en-desc { font-size: 0.8em; color: #aaa; }

        #log-list {
            height: 150px; overflow-y: auto; background: #080808;
            border: 1px solid #333; padding: 5px; font-size: 0.8em;
            display: flex; flex-direction: column-reverse;
            margin-bottom: 10px;
        }
        .l-gry { color: #777; } .l-red { color: #f66; } .l-grn { color: #6f6; }
        .l-blu { color: #6cf; } .l-yel { color: #ff6; } .l-dmg { color: #f44; font-weight: bold; background: #200; }
        .l-boss { color: #f80; font-weight: bold; border: 1px solid #f80; background: #310; }

        /* --- ステータス & コマンド --- */
        #status-panel {
            display: flex; justify-content: space-around;
            background: #222; padding: 8px; border-radius: 4px; margin-bottom: 10px;
            font-weight: bold; font-size: 0.9em; color: #eee;
        }
        #item-belt { display: flex; gap: 5px; margin-bottom: 8px; overflow-x: auto; padding-bottom: 5px; }
        .item-chip {
            border: 1px solid #555; background: #222; color: #ccc;
            padding: 6px 10px; font-size: 0.8em; cursor: pointer; white-space: nowrap; border-radius: 3px;
        }
        .item-chip:hover { border-color: #fff; background: #333; }

        #cmd-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .cmd-btn {
            background: #222; color: #eee; border: 1px solid #555;
            padding: 10px; cursor: pointer; text-align: left; min-height: 60px;
            display: flex; flex-direction: column; justify-content: center;
            border-radius: 4px;
        }
        .cmd-btn:active { background: #444; transform: translateY(1px); }
        .cmd-btn:disabled { opacity: 0.3; filter: grayscale(100%); cursor: not-allowed; }
        .b-name { font-weight: bold; font-size: 0.95em; display: block; }
        .b-meta { font-size: 0.75em; color: #aaa; display: flex; justify-content: space-between; width: 100%; margin-top: 4px;}
        .b-pred { color: #fa0; font-weight: bold; }

        /* --- モーダル --- */
        .modal-overlay {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.85); z-index: 99;
        }
        .modal-win {
            position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            background: #111; border: 2px solid #ff0; padding: 20px; width: 90%; max-width: 400px;
            max-height: 80vh; overflow-y: auto;
            text-align: center; box-shadow: 0 0 20px #330;
        }
        .m-btn { width: 100%; padding: 12px; margin: 5px 0; background:#333; color:#fff; border:1px solid #666; text-align:left; cursor:pointer;}
        .m-btn span { float: right; font-size: 0.8em; color: #aaa; }

        .job-row {
            text-align: left; border: 1px solid #444; padding: 8px; margin-bottom: 5px;
            background: #1a1a1a; font-size: 0.85em;
        }
        .job-row.active { border-color: #ff0; background: #330; }
        .job-eff { font-size: 0.8em; color: #8f8; display: block; }
    </style>
</head>
<body>
<div id="error-trap"></div>
<div id="game-root">
    <div id="header-panel">
        <div id="job-banner">
            <div><span style="font-size:0.8em; color:#aaa;">CLASS:</span> <span id="job-name" onclick="showJobGuide()">Novice</span></div>
            <span id="job-bonus">Bonus: None</span>
        </div>
        <div class="life-row"><span>LIFE LIMIT</span> <span id="disp-turn">150</span></div>
        <div class="life-bg"><div class="life-fill" id="bar-turn"></div></div>
    </div>

    <div id="main-view">
        <div id="axis-panel">
            <div class="axis-row"><div class="axis-lbl"><span>Cool(INT)</span><span id="val-t">50</span><span>Hot(STR)</span></div><div class="axis-track th-t"><div class="axis-thumb" id="th-t" style="left:50%"></div></div></div>
            <div class="axis-row"><div class="axis-lbl"><span>Shallow(AGI)</span><span id="val-d">50</span><span>Deep(VIT)</span></div><div class="axis-track th-d"><div class="axis-thumb" id="th-d" style="left:50%"></div></div></div>
            <div class="axis-row"><div class="axis-lbl"><span>Flex(MND)</span><span id="val-r">50</span><span>Rigid(DEX)</span></div><div class="axis-track th-r"><div class="axis-thumb" id="th-r" style="left:50%"></div></div></div>
        </div>
        
        <div id="encounter-box"><div id="enc-content"></div></div>
        <div id="log-list"><div class="l-yel">System: 5階中ボス・10階最終ボス実装。</div></div>
        <div id="status-panel">
            <span>B<span id="pl-fl">1</span></span>
            <span style="color:#fa0">HP <span id="pl-hp">20</span>/<span id="pl-mhp">20</span></span>
            <span style="color:#8cf">MP <span id="pl-mp">10</span>/<span id="pl-mmp">10</span></span>
        </div>
        <div id="item-belt"></div>
        <div id="cmd-grid"><button class="cmd-btn" disabled>Loading...</button></div>
    </div>
</div>

<div id="modal-lv" class="modal-overlay"><div class="modal-win"><h3 style="color:#ff0;">LEVEL UP</h3><div id="lv-opts"></div></div></div>
<div id="modal-job" class="modal-overlay" onclick="closeJobGuide(event)"><div class="modal-win"><h3 style="color:#ff0;">Class Guide</h3><div id="job-list"></div><button onclick="document.getElementById('modal-job').style.display='none'" style="margin-top:10px; width:100%; padding:10px;">Close</button></div></div>

<script>
    window.onerror = function(msg, url, line) {
        document.getElementById('error-trap').style.display = 'block';
        document.getElementById('error-trap').innerText = `ERROR: ${msg} (Line ${line})`;
    };
    try {
        const CONF = { initTurns: 150, maxFloor: 10 };
        const JOBS = [
            { id:'novice', name:'Novice', req:null, bonus:{}, desc:"特徴なし" },
            { id:'warrior', name:'Warrior', req:{t_min:60}, bonus:{phys:1.2}, desc:"物理威力+20%" },
            { id:'wizard', name:'Wizard', req:{t_max:40}, bonus:{mag:1.2}, desc:"魔法威力+20%" },
            { id:'guardian', name:'Guardian', req:{d_min:60}, bonus:{def:0.8}, desc:"被ダメ-20%" },
            { id:'rogue', name:'Rogue', req:{d_max:40}, bonus:{eva:0.2}, desc:"回避率+20%" },
            { id:'sniper', name:'Sniper', req:{r_min:60}, bonus:{crit:0.2}, desc:"Crit率+20%" },
            { id:'cleric', name:'Cleric', req:{r_max:40}, bonus:{heal:1.3}, desc:"回復量+30%" },
            { id:'paladin', name:'Paladin', req:{t_min:60, d_min:60}, bonus:{phys:1.1, def:0.85}, desc:"物+10% 耐-15%", priority:2 },
            { id:'assassin', name:'Assassin', req:{t_min:60, d_max:40}, bonus:{phys:1.1, crit:0.1}, desc:"物+10% Crit+10%", priority:2 },
            { id:'sage', name:'Sage', req:{t_max:40, r_max:40}, bonus:{mag:1.1, heal:1.2}, desc:"魔+10% 回+20%", priority:2 }
        ];
        // 通常敵
        const ENEMY_TYPES = [
            { id: 'slime', name: 'Slime', hpMod: 0.8, defMod: 1.5, mDefMod: 0.2, eva: 0, act:['atk','atk','heal'], desc: '再生能力' },
            { id: 'bat', name: 'Bat', hpMod: 0.6, defMod: 0.5, mDefMod: 0.5, eva: 0.25, act:['atk'], desc: '高回避' },
            { id: 'golem', name: 'Golem', hpMod: 1.4, defMod: 1.1, mDefMod: 0.8, eva: -0.1, act:['atk','atk','atk'], desc: '高耐久' },
            { id: 'ghost', name: 'Ghost', hpMod: 0.6, defMod: 2.5, mDefMod: 0.4, eva: 0.1, act:['mag'], desc: '物理耐性/魔法攻撃' }
        ];
        // ボスデータ
        const BOSSES = {
            5: { id:'cerberus', name:'Cerberus', hp:200, atk:15, defMod:1.0, mDefMod:1.0, eva:0.05, act:['atk','atk','atk','mag'], desc:'【中ボス】地獄の番犬' },
            10: { id:'overlord', name:'Overlord', hp:500, atk:25, defMod:1.2, mDefMod:1.2, eva:0.1, act:['atk','mag','mag','heal'], desc:'【BOSS】螺旋の終焉' }
        };
        const ITEM_DATA = {
            potion: { name: "Potion", desc: "HP50回復", type: "heal", val: 50 },
            ether:  { name: "Ether", desc: "MP20回復", type: "mp", val: 20 },
            bomb:   { name: "Bomb", desc: "防御無視30dmg", type: "dmg", val: 30 },
            clock:  { name: "Clock", desc: "寿命+20", type: "turn", val: 20 }
        };
        const g = {
            state: 'EXPLORE', floor: 1, stairsFound: false, turns: CONF.initTurns, maxTurns: CONF.initTurns,
            lv: 1, exp: 0, next: 30, hp: 25, mhp: 25, mp: 10, mmp: 10,
            axis: { T: 50, D: 50, R: 50 }, items: { potion: 1, bomb: 0, ether: 0, clock: 0 },
            enemy: null, chest: null, gameOver: false, currentJob: JOBS[0]
        };

        function getStats() {
            const b = 5 + (g.lv * 1.5); const a = g.axis;
            return {
                STR: Math.floor(b * (a.T/50)), INT: Math.floor(b * ((100-a.T)/50)),
                VIT: Math.floor(b * (a.D/50)), AGI: Math.floor(b * ((100-a.D)/50)),
                DEX: Math.floor(b * (a.R/50)), MND: Math.floor(b * ((100-a.R)/50))
            };
        }
        function updateJob() {
            const t=g.axis.T, d=g.axis.D, r=g.axis.R; let best=JOBS[0], bestP=0;
            for(let j of JOBS) {
                if(!j.req) continue;
                let ok = true;
                if(j.req.t_min!==undefined && t<=j.req.t_min) ok=false;
                if(j.req.t_max!==undefined && t>=j.req.t_max) ok=false;
                if(j.req.d_min!==undefined && d<=j.req.d_min) ok=false;
                if(j.req.d_max!==undefined && d>=j.req.d_max) ok=false;
                if(j.req.r_min!==undefined && r<=j.req.r_min) ok=false;
                if(j.req.r_max!==undefined && r>=j.req.r_max) ok=false;
                if(ok && (j.priority||1)>bestP) { best=j; bestP=j.priority||1; }
            }
            g.currentJob = best;
        }
        function getDeck() {
            const t=g.axis.T, d=g.axis.D, r=g.axis.R;
            const deck = [{id:'atk', name:"Attack", type:"phys", mp:0, pwr:1.0, acc:0.95, desc:"通常攻撃"}];
            if(t>60) deck.push({id:'smash', name:"Smash", type:"phys", mp:2, pwr:1.7, acc:0.75, desc:"強打"});
            else if(t<40) deck.push({id:'ice', name:"IceBolt", type:"mag", mp:4, pwr:1.3, acc:1.0, desc:"氷魔法"});
            else deck.push({id:'fire', name:"FireBlade", type:"hyb", mp:8, pwr:1.5, acc:0.95, desc:"炎剣"});
            if(d>60) deck.push({id:'guard', name:"Guard", type:"def", mp:0, pwr:0, acc:1.0, desc:"防御"});
            else if(d<40) deck.push({id:'trip', name:"Trip", type:"def", mp:3, pwr:0, acc:1.0, desc:"足払(回避↓)"});
            else deck.push({id:'parry', name:"Parry", type:"buff", mp:5, pwr:0, acc:1.0, desc:"パリィ"});
            if(r>60) deck.push({id:'snipe', name:"Snipe", type:"phys", mp:4, pwr:1.1, acc:0.9, desc:"狙撃"});
            else if(r<40) deck.push({id:'heal', name:"Heal", type:"heal", mp:8, pwr:0, acc:1.0, desc:"回復"});
            else deck.push({id:'focus', name:"Focus", type:"buff", mp:2, pwr:0, acc:1.0, desc:"集中"});
            return deck;
        }
        function calcHit(acc, type, s) {
            let r = acc; if(type==='phys'||type==='hyb') r += (s.DEX * 0.01);
            if(g.enemy) r -= g.enemy.eva; return Math.min(1.0, Math.max(0.0, r));
        }
        function calcDmg(pwr, type, s) {
            if(type==='heal'||type==='def'||type==='buff') return {min:0,max:0};
            let base = 0;
            if(type==='phys') base=s.STR; else if(type==='mag') base=s.INT; else if(type==='hyb') base=(s.STR+s.INT)*0.6;
            else if(type==='bomb') return {min:30, max:30};
            const jb = g.currentJob.bonus; let mod = 1.0;
            if(type==='phys' && jb.phys) mod *= jb.phys; if(type==='mag' && jb.mag) mod *= jb.mag;
            let val = Math.floor(base * pwr * mod); if(val < 1) val = 1;
            if(!g.enemy) return {min:0, max:0};
            let def = 0;
            if(type==='phys'||type==='hyb') def=(g.enemy.lv*1.5)*(g.enemy.defMod||1); else if(type==='mag') def=(g.enemy.lv*1.0)*(g.enemy.mDefMod||1);
            const net = Math.max(1, val - Math.floor(def/2));
            return {min:Math.floor(net*0.9), max:Math.floor(net*1.1)};
        }

        function log(msg, cls="") { const d=document.createElement('div'); d.className=cls; d.innerText=msg; document.getElementById('log-list').prepend(d); }
        function consumeTime(v) {
            if(g.gameOver) return false;
            g.turns -= v; if(g.turns<=0) { g.gameOver=true; log("寿命が尽きた...","l-red"); updateUI(); return false; } return true;
        }
        function actExplore() {
            if(g.gameOver || !consumeTime(1)) return;
            const r = Math.random();
            if(r<0.5) startBattle();
            else if(r<0.7) startChest();
            else if(r<0.8) {
                const k=['T','D','R'][Math.floor(Math.random()*3)]; const v=Math.random()<.5?10:-10;
                g.axis[k]=Math.max(0,Math.min(100, g.axis[k]+v)); log("磁場異常！性格変動","l-yel");
            } else if(r<0.95) {
                if(!g.stairsFound) { g.stairsFound=true; log("階段発見","l-grn"); } else { g.exp+=5; log("瓦礫のみ(Exp微増)","l-gry"); }
            } else log("静寂...","l-gry");
            updateUI();
        }
        function startBattle(forcedEnemy=null) {
            let eData;
            if(forcedEnemy) {
                eData = forcedEnemy;
            } else {
                const lv = g.floor + Math.floor(Math.random()*2);
                const type = ENEMY_TYPES[Math.floor(Math.random()*ENEMY_TYPES.length)];
                eData = { ...type, lv:lv, type:type.id, mhp:Math.floor((20+lv*8)*type.hpMod), hp:Math.floor((20+lv*8)*type.hpMod), atk:5+lv*2 };
            }
            g.enemy = eData;
            g.state = 'BATTLE';
            log(`[遭遇] ${g.enemy.name} Lv${g.enemy.lv}`, g.enemy.isBoss?"l-boss":"l-red");
        }
        function startChest() {
            g.state='CHEST'; g.chest = { trap:Math.random()<0.5, item:Object.keys(ITEM_DATA)[Math.floor(Math.random()*4)], identified:false, inspected:false };
            log("宝箱発見","l-yel");
        }
        function actBattle(sk) {
            if(g.gameOver || !g.enemy || g.enemy.hp<=0 || g.state!=='BATTLE') return;
            if(!consumeTime(1)) return;
            g.mp -= sk.mp; const s = getStats();
            if(sk.type==='heal') {
                const v = Math.floor((20*g.currentJob.bonus.heal||20)+s.MND*2); g.hp=Math.min(g.mhp, g.hp+v); log(`HP${v}回復`,"l-grn"); enemyTurn(); updateUI(); return;
            }
            if(sk.id==='trip') { g.enemy.eva = Math.max(0, g.enemy.eva - 0.2); log("足払い！敵回避ダウン！","l-grn"); enemyTurn(); updateUI(); return; }
            if(sk.type==='def'||sk.type==='buff') { log(`${sk.name}!`,"l-grn"); enemyTurn(true); updateUI(); return; }

            const hit = calcHit(sk.acc, sk.type, s);
            if(Math.random() > hit) log("攻撃ミス！","l-gry");
            else {
                const range = calcDmg(sk.pwr, sk.type, s);
                let dmg = Math.floor(range.min + Math.random()*(range.max-range.min+1));
                let critRate=0.05; if(sk.id==='snipe') critRate=0.3; if(g.currentJob.bonus.crit) critRate+=g.currentJob.bonus.crit;
                if(Math.random()<critRate) { dmg=Math.floor(dmg*1.5); log("Critical!!","l-red"); }
                g.enemy.hp -= dmg; log(`${sk.name}! ${dmg}dmg`,"l-blu");
            }
            if(g.enemy.hp <= 0) winBattle(); else enemyTurn();
            updateUI();
        }
        function enemyTurn(guard=false) {
            if(g.gameOver || !g.enemy || g.enemy.hp<=0) return;
            const s = getStats();
            const acts = g.enemy.act || ['atk'];
            const act = acts[Math.floor(Math.random()*acts.length)];

            if(act === 'heal') {
                let h = Math.floor(g.enemy.mhp * 0.15); g.enemy.hp = Math.min(g.enemy.mhp, g.enemy.hp + h);
                log(`${g.enemy.name}は再生した(+${h})`, "l-red"); return;
            }

            let eva = s.AGI*0.015; if(g.currentJob.bonus.eva) eva+=g.currentJob.bonus.eva;
            if(act==='atk' && !guard && Math.random()<eva) { log("敵の攻撃を回避！","l-grn"); return; }

            let dmg = 0;
            if(act === 'mag') {
                dmg = Math.max(5, g.enemy.atk - Math.floor(s.MND/2)); log(`${g.enemy.name}の呪い！`,"l-dmg");
            } else {
                dmg = Math.max(1, g.enemy.atk - Math.floor(s.VIT/3));
            }
            if(g.currentJob.bonus.def && act==='atk') dmg = Math.floor(dmg * g.currentJob.bonus.def);
            if(guard && act==='atk') dmg = Math.floor(dmg/2);

            g.hp -= dmg; log(`被弾 ${dmg}dmg`,"l-dmg");
            if(g.hp<=0) { g.gameOver=true; log("敗北...","l-red"); }
        }
        function winBattle() {
            const gain = 15 + g.enemy.lv*5; g.exp+=gain; log(`勝利 Exp+${gain}`,"l-grn");
            // Boss処理
            if(g.enemy.isBoss && g.floor===5) {
                g.state='EXPLORE'; g.enemy=null;
                log("中ボス撃破！6階へ進みます。", "l-boss");
                g.floor++; g.stairsFound=false; // Auto descend
            } else if(g.enemy.isBoss && g.floor===10) {
                g.state='EXPLORE'; g.enemy=null; g.gameOver=true;
                log("魔王撃破！世界は救われた！", "l-boss");
                document.getElementById('cmd-grid').innerHTML = `<button class="cmd-btn" style="grid-column:1/-1; border-color:#ff0; color:#ff0;">ALL CLEAR!!</button>`;
                return;
            } else {
                g.state='EXPLORE'; g.enemy=null;
                if(Math.random()<0.3) { const it = Object.keys(ITEM_DATA)[Math.floor(Math.random()*4)]; g.items[it]++; log(`${ITEM_DATA[it].name}取得`,"l-yel"); }
            }

            if(g.exp>=g.next) { g.exp-=g.next; g.next=Math.floor(g.next*1.4); g.lv++; showLvUp(); }
        }
        function actInspect() {
            if(g.gameOver) return;
            if(g.mp < 2) { log("MP不足(2必要)", "l-gry"); return; }
            g.mp-=2;
            const s=getStats(); g.chest.inspected=true;
            if(Math.random()<(30+s.INT*2)/100) { g.chest.identified=true; log("鑑定成功","l-blu"); } else log("不明...","l-gry");
            updateUI();
        }
        function actDisarm() {
            if(g.gameOver) return;
            if(g.mp < 3) { log("MP不足(3必要)", "l-gry"); return; }
            g.mp-=3;
            const s=getStats();
            if(Math.random()<(30+s.DEX*2)/100) { log("解除成功","l-grn"); g.chest.trap=false; actOpen(false); } else { log("失敗!","l-red"); actOpen(true); }
        }
        function actOpen(f) {
            if(g.gameOver) return;
            if(g.chest.trap||f) { const d=10+g.floor*2; g.hp-=d; log(`爆発! ${d}dmg`,"l-dmg"); if(g.hp<=0){g.gameOver=true; updateUI(); return;} }
            g.items[g.chest.item]++; log(`${ITEM_DATA[g.chest.item].name}入手`,"l-yel"); g.state='EXPLORE'; g.chest=null; updateUI();
        }
        function useItem(k) {
            if(g.gameOver) return;
            if(k==='bomb' && (!g.enemy||g.state!=='BATTLE')) { log("敵がいない","l-gry"); return; }
            if(g.state==='BATTLE' && !['bomb','potion','ether'].includes(k)) { log("不可","l-gry"); return; }
            if(g.items[k]<=0) return;
            g.items[k]--; const d=ITEM_DATA[k];
            if(d.type==='heal') { g.hp=Math.min(g.mhp, g.hp+d.val); log("HP回復","l-grn"); }
            if(d.type==='mp') { g.mp=Math.min(g.mmp, g.mp+d.val); log("MP回復","l-grn"); }
            if(d.type==='turn') { g.turns+=d.val; log("寿命延長","l-grn"); }
            if(d.type==='dmg') { g.enemy.hp-=d.val; log(`爆弾 ${d.val}dmg`,"l-blu"); if(g.enemy.hp<=0) winBattle(); else enemyTurn(); }
            updateUI();
        }
        function actRest() {
            if(g.gameOver||!consumeTime(5)) return; const s=getStats();
            g.hp=Math.min(g.mhp, g.hp+15+s.MND*2); g.mp=Math.min(g.mmp, g.mp+8+s.MND);
            log("休息","l-grn"); updateUI();
        }
        function actDescend() {
            if(g.gameOver) return;
            // 5階中ボス判定
            if(g.floor === 5) {
                const bossData = { ...BOSSES[5], lv:5, isBoss:true, mhp:BOSSES[5].hp };
                startBattle(bossData);
                return;
            }
            g.floor++; g.stairsFound=false;
            if(g.floor===10) { log("最深部到達...気配が違う...","l-boss"); }
            else log(`B${g.floor}へ`,"l-yel");
            updateUI();
        }
        function actChallengeBoss() {
            const bossData = { ...BOSSES[10], lv:10, isBoss:true, mhp:BOSSES[10].hp };
            startBattle(bossData);
        }
        function actRun() {
            if(g.gameOver||!consumeTime(1)) return; const s=getStats();
            let r = 0.4+(s.AGI*0.015)-(g.enemy.lv*0.01); if(g.currentJob.bonus.eva) r+=g.currentJob.bonus.eva;
            if(g.enemy.isBoss) r = 0; // Boss can't run
            if(Math.random()<r) { log("逃走成功","l-grn"); g.state='EXPLORE'; g.enemy=null; } else { log("失敗","l-red"); enemyTurn(); }
            updateUI();
        }

        function showLvUp() {
            document.getElementById('modal-lv').style.display='block';
            document.getElementById('lv-opts').innerHTML = `<button class="m-btn" onclick="mod('T',10)">Hot (STR↑) <span>INT↓</span></button><button class="m-btn" onclick="mod('T',-10)">Cool (INT↑) <span>STR↓</span></button><button class="m-btn" onclick="mod('D',10)">Deep (VIT↑) <span>AGI↓</span></button><button class="m-btn" onclick="mod('D',-10)">Shallow (AGI↑) <span>VIT↓</span></button><button class="m-btn" onclick="mod('R',10)">Rigid (DEX↑) <span>MND↓</span></button><button class="m-btn" onclick="mod('R',-10)">Flex (MND↑) <span>DEX↓</span></button>`;
        }
        function mod(k,v) {
            g.axis[k] = Math.max(0, Math.min(100, g.axis[k]+v));
            document.getElementById('modal-lv').style.display='none'; log("LvUP 完了","l-yel"); updateUI();
        }
        
        window.showJobGuide = function() {
            const l = document.getElementById('job-list'); l.innerHTML = "";
            JOBS.forEach(j => {
                if(j.id==='novice') return;
                const d = document.createElement('div'); d.className = "job-row " + (g.currentJob.id===j.id?"active":"");
                let r=[]; if(j.req){ if(j.req.t_min)r.push(`Hot>${j.req.t_min}`); if(j.req.t_max)r.push(`Cool>${100-j.req.t_max}`); if(j.req.d_min)r.push(`Deep>${j.req.d_min}`); if(j.req.d_max)r.push(`Shallow>${100-j.req.d_max}`); if(j.req.r_min)r.push(`Rigid>${j.req.r_min}`); if(j.req.r_max)r.push(`Flex>${100-j.req.r_max}`); }
                d.innerHTML = `<strong style="color:${g.currentJob.id===j.id?'#ff0':'#eee'}">${j.name}</strong><span class="job-eff">${j.desc}</span><span style="font-size:0.75em; color:#aaa">条件: ${r.join('/')||"なし"}</span>`;
                l.appendChild(d);
            });
            document.getElementById('modal-job').style.display='block';
        };
        window.closeJobGuide = function(e) { if(e.target.id==='modal-job') e.target.style.display='none'; };

        function updateUI() {
            updateJob(); const s = getStats();
            const oldMhp=g.mhp, oldMmp=g.mmp;
            g.mhp = 20 + (g.lv*5) + (s.VIT*3); g.mmp = 10 + (g.lv*2) + (s.INT) + (s.MND*2);
            if(g.mhp>oldMhp) g.hp += (g.mhp-oldMhp); if(g.mmp>oldMmp) g.mp += (g.mmp-oldMmp);
            g.hp=Math.min(g.hp, g.mhp); g.mp=Math.min(g.mp, g.mmp);

            document.getElementById('job-name').innerText = g.currentJob.name;
            document.getElementById('job-bonus').innerText = g.currentJob.desc;
            document.getElementById('disp-turn').innerText = g.turns;
            document.getElementById('bar-turn').style.width = Math.max(0, (g.turns/g.maxTurns)*100)+"%";
            document.getElementById('th-t').style.left = g.axis.T+"%"; document.getElementById('val-t').innerText = g.axis.T;
            document.getElementById('th-d').style.left = g.axis.D+"%"; document.getElementById('val-d').innerText = g.axis.D;
            document.getElementById('th-r').style.left = g.axis.R+"%"; document.getElementById('val-r').innerText = g.axis.R;
            document.getElementById('pl-fl').innerText = g.floor;
            document.getElementById('pl-hp').innerText = g.hp; document.getElementById('pl-mhp').innerText = g.mhp;
            document.getElementById('pl-mp').innerText = g.mp; document.getElementById('pl-mmp').innerText = g.mmp;

            updateEncounter(); renderItems(); renderCmd(s);
        }

        function updateEncounter() {
            const b = document.getElementById('encounter-box'); const c = document.getElementById('enc-content');
            if(g.state==='BATTLE' && g.enemy) {
                b.style.display='block'; 
                if(g.enemy.isBoss) b.style.borderColor='#f80';
                else b.style.borderColor = g.enemy.id==='slime'?'#484':(g.enemy.id==='ghost'?'#468':'#666');
                c.innerHTML = `<span class="en-name" style="color:#fff">${g.enemy.name} (Lv${g.enemy.lv})</span><span class="en-desc">${g.enemy.desc}</span><br><div style="margin-top:5px; color:#fa0;">HP: ${g.enemy.hp} / ${g.enemy.mhp}</div>`;
            } else if(g.state==='CHEST' && g.chest) {
                b.style.display='block'; b.style.borderColor='#ba0';
                let i = g.chest.identified ? (g.chest.trap?"<span style='color:#f66'>罠あり</span>":"<span style='color:#6f6'>安全</span>") : "未鑑定";
                c.innerHTML = `<span class="en-name" style="color:#fd0">Treasure Chest</span><span class="en-desc">状態: ${i}</span>`;
            } else { b.style.display='none'; }
        }

        function renderItems() {
            const b = document.getElementById('item-belt'); b.innerHTML = "";
            for(let k in g.items) {
                if(g.items[k]>0) {
                    const d = document.createElement('div'); d.className='item-chip';
                    d.innerText = `${ITEM_DATA[k].name} x${g.items[k]}`; d.onclick=()=>useItem(k);
                    b.appendChild(d);
                }
            }
        }

        function renderCmd(s) {
            const area = document.getElementById('cmd-grid'); area.innerHTML = "";
            if(g.gameOver) { area.innerHTML = `<button class="cmd-btn" onclick="location.reload()" style="grid-column:1/-1; border-color:#f55; color:#f55;"><span class="b-name">GAME OVER</span><div class="b-meta"><span>RELOAD TO RETRY</span></div></button>`; return; }
            
            if(g.state==='BATTLE') {
                getDeck().forEach(sk => {
                    const btn = document.createElement('button'); btn.className = "cmd-btn";
                    if(g.mp < sk.mp) btn.disabled = true;
                    let pred = "";
                    if(sk.type==='heal') pred = `<span class="b-pred">Heal</span>`;
                    else if(sk.type==='def'||sk.type==='buff') pred = `<span class="b-pred">-</span>`;
                    else {
                        const hit = Math.floor(calcHit(sk.acc, sk.type, s)*100);
                        const d = calcDmg(sk.pwr, sk.type, s);
                        pred = `<span class="b-pred">${hit}% ${d.min}-${d.max}</span>`;
                    }
                    const mpStr = sk.mp>0 ? `MP${sk.mp}` : "";
                    btn.innerHTML = `<span class="b-name">${sk.name} <span style="float:right; font-size:0.8em; color:#8cf">${mpStr}</span></span><div class="b-meta"><span>${sk.desc}</span>${pred}</div>`;
                    btn.onclick = () => actBattle(sk);
                    area.appendChild(btn);
                });
                const rate = Math.floor(Math.min(1,Math.max(0, 0.4+(s.AGI*0.015)-(g.enemy.lv*0.01) + (g.currentJob.bonus.eva||0)))*100);
                const run = document.createElement('button'); run.className = "cmd-btn";
                run.disabled = !!g.enemy.isBoss; // Boss逃走不可
                run.innerHTML = `<span class="b-name">Run</span><div class="b-meta"><span>逃走</span><span class="b-pred">${g.enemy.isBoss?'0':rate}%</span></div>`;
                run.onclick = actRun; area.appendChild(run);
            } else if(g.state==='CHEST') {
                const iR = Math.min(95, 30+s.INT*2);
                const btnI = document.createElement('button'); btnI.className="cmd-btn";
                btnI.innerHTML = `<span class="b-name">Inspect (MP2)</span><div class="b-meta"><span>INT:鑑定</span><span class="b-pred">${iR}%</span></div>`;
                if(g.chest.inspected || g.mp<2) btnI.disabled=true; btnI.onclick=actInspect; area.appendChild(btnI);

                const dR = Math.min(95, 30+s.DEX*2);
                const btnD = document.createElement('button'); btnD.className="cmd-btn";
                btnD.innerHTML = `<span class="b-name">Disarm (MP3)</span><div class="b-meta"><span>DEX:解除</span><span class="b-pred">${dR}%</span></div>`;
                if(g.mp<3) btnD.disabled=true; btnD.onclick=actDisarm; area.appendChild(btnD);

                const btnF = document.createElement('button'); btnF.className="cmd-btn";
                btnF.innerHTML = `<span class="b-name">Force Open</span><div class="b-meta"><span>強引に開ける</span><span class="b-pred" style="color:#f66">危険</span></div>`;
                btnF.onclick=()=>actOpen(false); area.appendChild(btnF);

                const btnIg = document.createElement('button'); btnIg.className="cmd-btn";
                btnIg.innerHTML = `<span class="b-name">Ignore</span><div class="b-meta"><span>無視</span></div>`;
                btnIg.onclick=()=>{g.state='EXPLORE'; g.chest=null; log("無視した。"); updateUI();}
                area.appendChild(btnIg);
            } else {
                if(g.floor === 10) {
                    // Final Boss Floor
                    const btnBoss = document.createElement('button'); btnBoss.className="cmd-btn";
                    btnBoss.style.borderColor="#f00"; btnBoss.style.background="#300";
                    btnBoss.innerHTML = `<span class="b-name" style="color:#f88">CHALLENGE BOSS</span><div class="b-meta"><span>魔王との決戦</span></div>`;
                    btnBoss.onclick = actChallengeBoss; area.appendChild(btnBoss);

                    const btnR = document.createElement('button'); btnR.className="cmd-btn"; btnR.style.borderColor="#8cf";
                    btnR.innerHTML = `<span class="b-name" style="color:#8cf">Rest</span><div class="b-meta"><span>休息 (-5 Turn)</span></div>`;
                    btnR.onclick = actRest; area.appendChild(btnR);
                } else {
                    const btnE = document.createElement('button'); btnE.className="cmd-btn";
                    btnE.innerHTML = `<span class="b-name">Explore</span><div class="b-meta"><span>探索 (-1 Turn)</span></div>`;
                    btnE.onclick = actExplore; area.appendChild(btnE);
                    if(g.stairsFound) {
                        const btnD = document.createElement('button'); btnD.className="cmd-btn"; btnD.style.borderColor="#ff0";
                        btnD.innerHTML = `<span class="b-name" style="color:#ff0">${g.floor===5?'Gatekeeper':'Descend'}</span><div class="b-meta"><span>${g.floor===5?'中ボス戦':'次の階層へ'}</span></div>`;
                        btnD.onclick = actDescend; area.appendChild(btnD);
                    }
                    const btnR = document.createElement('button'); btnR.className="cmd-btn"; btnR.style.borderColor="#8cf";
                    btnR.innerHTML = `<span class="b-name" style="color:#8cf">Rest</span><div class="b-meta"><span>休息 (-5 Turn)</span></div>`;
                    btnR.onclick = actRest; area.appendChild(btnR);
                }
            }
        }

        window.onload = () => updateUI();
    } catch(e) {
        document.getElementById('error-trap').style.display = 'block';
        document.getElementById('error-trap').innerText = e.message;
    }
</script>
</body>
</html>
